<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function a(){
var myDiv = document.getElementById("div1");
myDiv.innerHTML="마우스가 div 영역으로 들어왔습니다.";
}
function b(){
var myDiv=document.getElementById("div1");
myDiv.innerHTML="마우스가 div 영역에서 나갔습니다.";
}
</script>

</head>
<body>
	<div style="width: 150px; height: 100px; border: 2px solid black"
		onmouseover="a()" onmouseout="b()">마우스를 움직여 보세요</div>
	<div id="div1" style="position: relative; top: 2px"></div>

</body>
</html>
