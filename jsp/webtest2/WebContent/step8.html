<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">

function checkAge(){
	var age=document.ageForm.age;
	//age라는 text의 data가 18세 이상이면 성인 입장가능
	//18세 미만이면 나이 더먹고와 라고 메세지 띄운다.
	//만약 숫자가 아니면 숫자를 입력하라는 메세지를 띄운다
	var flag=isNaN(age.value);
	
	if(flag){
		alert("숫자입력!");
		age.value="";
		age.focus();
		return;
		}
	if(age.value>=18){
		alert("성인입장가능");
	}else{
		alert("18세 미만이면 나이 더먹고와");
	}
	age.value="";
	age.focus();

}
</script>
</head>
<body>
	<form name="ageForm">
		나이 : <input type="text" name="age">
		<input type="button"value="나이체크" onclick="checkAge()">
	</form>
</body>
</html>
