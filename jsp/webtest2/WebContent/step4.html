<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
function enter(){
flag=confirm("성인사이트로 정말 입장?");
//alert(flag);
if(flag==false){//취소버튼을 눌럿을때
return false;//false를 리턴하여 전송 안되게한다
}
}
</script>

</head>
<body>
<form method="get" action="o.jsp"onsubmit="return enter()">
<input type ="button"value="그냥버튼"><br>
<input type ="submit"value="전송버튼"><br>
</form>
</body>
</html>
