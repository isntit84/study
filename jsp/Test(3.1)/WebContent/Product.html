<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function checkRegister(){
	alert("제품명을 입력하세요");
	r.PId.focus();
	return false;
}else if(r.PCO.value==""){
	alert("제품코드를 입력하세요");
	r.PCO.focus();
	return false;
}else if(r.PAM.value==""){
	alert("제품수량을 입력하세요");
	r.PAM.focus();
	return false;
}else if(r.Price.value==""){
	alert("가격을 입력하세요");
	r.Price.focus();
	return false;
}
}

</script>

</head>
<body>
<form action="ProductInput" method="post" name="registerForm" onsubmit="return checkRegister()">
제품명 : <input type="text" name="PId"><br>
제품코드 : <input type="text" name="PCO"><br>
제품수량 : <input type="text" name="PAM"><br>
가격 : <input type="text" name="Price"><br>
<input type="submit" value="주문">
</form>


</body>
</html>
